{% extends "main_app/dashboard-base.html" %}
{% block content %}

<div class="module">
	<div class="module-head">
		<h3>Add ID Number</h3>
	</div>
	<div class="module-body">

		{% if messages %}
            {% for message in messages %}

                <div class="alert alert-{{ message.tags }}">
				<button type="button" class="close" data-dismiss="alert">Ã—</button>
				{{ message }} 
				</div>

            {% endfor %}
        {% endif %}

			<br />

			<form method="POST" class="form-horizontal row-fluid" enctype="multipart/form-data">

				{% csrf_token %}
				
				{% for field in form %}
					<div class="control-group">
						<label class="control-label" for="basicinput">{{ field.label }}</label>
						<div class="controls">
							<!-- <input type="text" id="basicinput" placeholder="" class="span8"> -->
							{{ field }}
							<span class="help-inline">{{ field.help_text }}</span>
						</div>
					</div>
				{% endfor %}

				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn">Submit Form</button>
					</div>
				</div>
			</form>
	</div>
</div>

{% endblock content %}
